<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGame</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS dosyasına bağla -->
</head>
<body>
    <h1>Welcome to CoinGame!</h1>

    <!-- TradingView Widget Kısımları -->
    <!-- BTC/USDT Widget -->
    <div id="btc-widget">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "D",
            "locale": "tr",
            "save_image": true,
            "style": "1",
            "symbol": "MEXC:BTCUSDT.P",
            "theme": "light",
            "timezone": "Etc/UTC",
            "backgroundColor": "#ffffff",
            "gridColor": "rgba(46, 46, 46, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": [
                "STD;PSAR",
                "STD;Stochastic_RSI",
                "STD;Supertrend"
            ],
            "autosize": true
        }
        </script>
    </div>

    <!-- ETH/USDT Widget -->
    <div id="eth-widget">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "D",
            "locale": "tr",
            "save_image": true,
            "style": "1",
            "symbol": "MEXC:ETHUSDT.P",
            "theme": "light",
            "timezone": "Etc/UTC",
            "backgroundColor": "#ffffff",
            "gridColor": "rgba(46, 46, 46, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": [
                "STD;PSAR",
                "STD;Stochastic_RSI",
                "STD;Supertrend"
            ],
            "autosize": true
        }
        </script>
    </div>

    <!-- AVAX/USDT Widget -->
    <div id="avax-widget">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "D",
            "locale": "tr",
            "save_image": true,
            "style": "1",
            "symbol": "MEXC:AVAXUSDT.P",
            "theme": "light",
            "timezone": "Etc/UTC",
            "backgroundColor": "#ffffff",
            "gridColor": "rgba(46, 46, 46, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": [
                "STD;PSAR",
                "STD;Stochastic_RSI",
                "STD;Supertrend"
            ],
            "autosize": true
        }
        </script>
    </div>

    <!-- Chat Bölümü -->
    <div id="chat-container">
        <h2>İşlem Önerisi ve Analiz</h2>
        <div id="chat-box">
            <!-- Chat bölümü burada görüntülenecek -->
        </div>

        <!-- Seçim menüsü ekliyoruz -->
        <select id="symbol-select">
            <option value="BTC/USDT">BTC/USDT</option>
            <option value="ETH/USDT">ETH/USDT</option>
            <option value="AVAX/USDT">AVAX/USDT</option>
            <option value="DOGE/USDT">DOGE/USDT</option>
            <option value="SOL/USDT">SOL/USDT</option>
            <option value="SUI/USDT">SUI/USDT</option>
        </select>

        <button onclick="getAnalysis()">Analiz Al</button>
    </div>

    <!-- Sayfanın JavaScript'i -->
    <script src="script.js"></script> <!-- JavaScript dosyasına bağla -->

</body>
</html>
