<body>
    <h1>Welcome to CoinGame!</h1>

    <!-- BTC/USDT Widget -->
    <div id="btc-widget">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "allow_symbol_change": true,
            "calendar": false,
            "details": false,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_volume": false,
            "hotlist": false,
            "interval": "5",  // 5 dakikalık grafik aralığı
            "locale": "tr",
            "save_image": true,
            "style": "1",
            "symbol": "MEXC:BTCUSDT.P",  // BTC/USDT sembolü
            "theme": "light",
            "timezone": "Etc/UTC",
            "backgroundColor": "#ffffff",
            "gridColor": "rgba(46, 46, 46, 0.06)",
            "watchlist": [],
            "withdateranges": false,
            "compareSymbols": [],
            "studies": [
                "STD;PSAR",
                "STD;Stochastic_RSI",
                "STD;Supertrend"
            ],
            "autosize": true
        }
        </script>
    </div>
