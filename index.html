<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXC TradingView Analiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="header">
        <h1>MEXC TradingView Analiz Paneli</h1>
        <p>Gerçek Zamanlı Grafikler ve AI Analiz</p>
    </div>

    <div class="main-container">
        <!-- SOL TARAF: GRAFİKLER -->
        <div class="chart-section">
            <div class="symbol-buttons">
                <button class="symbol-btn" onclick="analyzeSymbol('BTCUSDT.P')">BTC</button>
                <button class="symbol-btn" onclick="analyzeSymbol('ETHUSDT.P')">ETH</button>
                <button class="symbol-btn" onclick="analyzeSymbol('SOLUSDT.P')">SOL</button>
                <button class="symbol-btn" onclick="analyzeSymbol('SUIUSDT.P')">SUI</button>
            </div>

            <div class="chart-container">
                <!-- ANA GRAFİK (BÜYÜK BOYUT) -->
                <div class="main-chart">
                    <div id="tradingview_main" style="height: 500px;"></div>
                </div>
                
                <!-- DİĞER GRAFİKLER -->
                <div class="secondary-charts">
                    <div class="small-chart" id="tradingview_eth"></div>
                    <div class="small-chart" id="tradingview_sol"></div>
                    <div class="small-chart" id="tradingview_sui"></div>
                </div>
            </div>

            <div class="analysis-result" id="analysis-result">
                <h3>Analiz Sonuçları</h3>
                <p>Bir sembol seçiniz...</p>
            </div>
        </div>

        <!-- SAĞ TARAF: SOHBET BÖLÜMÜ -->
        <div class="chat-section">
            <div class="chat-header">
                <h3>AI Asistan ile Sohbet</h3>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="ai-message">
                    <p>Merhaba! Kripto analizleriniz için nasıl yardımcı olabilirim?</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="BTC hakkında soru sor...">
                <button onclick="sendMessage()">Gönder</button>
            </div>
            <div class="image-upload">
                <input type="file" id="chart-upload" accept="image/*">
                <label for="chart-upload">Grafik Yükle</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // SOHBET FONKSİYONLARI
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if(!userInput.trim()) return;
            
            const chatBox = document.getElementById('chat-box');
            
            // Kullanıcı mesajını göster
            chatBox.innerHTML += `
                <div class="user-message">
                    <p>${userInput}</p>
                </div>
            `;
            
            // AI yanıtı
            setTimeout(() => {
                let response = generateAIResponse(userInput);
                chatBox.innerHTML += `
                    <div class="ai-message">
                        <p>${response}</p>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
            
            document.getElementById('user-input').value = '';
        }

        function generateAIResponse(input) {
            input = input.toLowerCase();
            
            if(input.includes('btc') || input.includes('bitcoin')) {
                return "BTC şu an yükseliş trendinde. 4 saatlik grafikte RSI 68 ile aşırı alım bölgesine yaklaşıyor. Kısa vadede 42.500$ direnç seviyesini takip edebilirsiniz.";
            } 
            else if(input.includes('eth') || input.includes('ethereum')) {
                return "ETH/BTC paritesi son 24 saatte %1.2 yükseldi. 2.400$ seviyesi kritik destek olarak görülüyor.";
            }
            else if(input.includes('analiz') || input.includes('yorum')) {
                return "Grafikte güçlü bir yükseliş kanalı gözlemliyorum. MACD göstergesi pozitif divergence oluşturuyor. 1 saatlik mum kapanışları 50 EMA'nın üzerinde.";
            }
            else {
                return "Soru için teşekkürler. Daha detaylı analiz için lütfen belirli bir kripto para veya teknik gösterge ismi belirtin (Örnek: BTC RSI değeri nedir?)";
            }
        }

        // GRAFİK YÜKLEME
        document.getElementById('chart-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML += `
                        <div class="user-message">
                            <img src="${event.target.result}" alt="Yüklenen Grafik">
                        </div>
                        <div class="ai-message">
                            <p>Grafik analizi: Güçlü bir destek seviyesi görüyorum (kırmızı çizgi). Mumlar 200 EMA'nın üzerinde kapanıyor. Olası hedef 43.200$ seviyesi.</p>
                        </div>
                    `;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
