<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Crypto Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- GRAFİK BÖLÜMÜ -->
        <div class="chart-section">
            <div class="chart-controls">
                <select id="timeframe">
                    <option value="15">15 Dakika</option>
                    <option value="60">1 Saat</option>
                    <option value="240">4 Saat</option>
                    <option value="1D">1 Gün</option>
                </select>
                <div class="symbol-tabs">
                    <button class="active" data-symbol="BTCUSDT.P">BTC</button>
                    <button data-symbol="ETHUSDT.P">ETH</button>
                    <button data-symbol="SOLUSDT.P">SOL</button>
                    <button data-symbol="SUIUSDT.P">SUI</button>
                    <button data-symbol="DOGEUSDT.P">DOGE</button>
                    <button data-symbol="AVAXUSDT.P">AVAX</button>
                    <button data-symbol="BTC.D">BTC.D</button>
                    <button data-symbol="TOTAL2">TOTAL2</button>
                    <button data-symbol="USDT.D">USDT.D</button>
                </div>
            </div>
            
            <div class="main-chart" id="tradingview_chart"></div>
            
            <div class="technical-indicators">
                <div class="indicator">
                    <span>RSI(14):</span>
                    <span id="rsi-value">--</span>
                </div>
                <div class="indicator">
                    <span>MACD:</span>
                    <span id="macd-value">--</span>
                </div>
                <div class="indicator">
                    <span>Supertrend:</span>
                    <span id="supertrend-value">--</span>
                </div>
            </div>
        </div>
        
        <!-- SOHBET BÖLÜMÜ -->
        <div class="chat-section">
            <div class="chat-header">
                <h3>AI Trading Assistant</h3>
                <div class="market-status">
                    <span id="btc-status">BTC: $--</span>
                    <span id="eth-status">ETH: $--</span>
                    <span id="total2-status">TOTAL2: $--</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="ai-message">
                    <p>Merhaba! Hangi kripto varlık hakkında analiz istersiniz? Örneğin: "BTCUSDT analiz yapar mısın?"</p>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
                <button id="send-btn">Gönder</button>
                <button id="quick-analysis">Hızlı Analiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
